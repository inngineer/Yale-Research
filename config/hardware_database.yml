# ============================================================================
# HARDWARE COMPATIBILITY RULES
# ============================================================================
compatibility_rules:
  # Intel CPUs typically pair with Intel integrated GPUs
  - cpu: cpu_intel_*
    gpu: gpu_intel_*
    compatibility: high
    
  # AMD CPUs don't have integrated graphics (Ryzen desktop)
  - cpu: cpu_amd_*
    gpu: gpu_amd_*
    compatibility: medium
    
  # Laptop motherboards should have laptop CPUs
  - motherboard_category: laptop_*
    cpu_category: laptop_*
    compatibility: required
    
  # Desktop motherboards with desktop CPUs
  - motherboard_category: desktop_*
    cpu_category: desktop_*
    compatibility: required

